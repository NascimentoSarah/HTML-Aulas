10) Utilize as tags <sub> e <sup> para criar fórmulas matemáticas e químicas (pelo
menos 3 de cada).
-->
<body>
    <h2>Fórmula de Pitágoras</h2>
    <p>a<sup>2</sup>=b<sup>2</sup>+c<sup>2</sup></p>
    <h2>Fórmula Molecular do ácido nítrico</h2>
    <p>HNO<sub>3</sub></p>
    <h2>Fórmula de área do círculo</h2>
    <p>A=π.r<sup>2</sup></p>
</body>
